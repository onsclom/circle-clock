<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circle clock</title>
    <link rel="stylesheet" href="vanilla.css" />
  </head>
  <body>
    <main>
      <nav>
        <a href="/"><- back test</a>
      </nav>
      <p>High score: <span id="score-span">running JavaScript</span></p>
      <script>
        const scoreSpan = document.getElementById("score-span")
        const score = localStorage.getItem("high-score")
        if (!score) scoreSpan.innerText = "not found"
        else scoreSpan.innerText = score
      </script>
      <p>
        Circle clock is inspired by
        <a href="https://github.com/vasanthv/looptap">looptap</a> which is
        inspired by <a href="https://coogyloop.com/">coogyloop</a>.
      </p>
      <p>
        Open source and available on
        <a href="https://github.com/onsclom/circle-clock">GitHub</a>.
      </p>
      <p>Made by <a href="https://www.onsclom.net/">Austin Merrick</a>.</p>
    </main>
  </body>
</html>
